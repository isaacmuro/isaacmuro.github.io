<div class="col-sm-6">
  <div class="card" style="width: 18rem;">
    <a href="{{ include.link }}"><img class="card-img-top" src="{{ include.src }}" alt="{{ include.title }}"></a>
    <div class="card-body">
      <h5 class="card-title"><a href="{{ include.link }}">{{ include.title }}</a></h5>
      <p class="card-text">{{ include.text }}</p>
    </div>
    <div class="card-footer">
        <small class="text-muted">{{ include.footer }}</small>
      </div>
  </div>



</div>
