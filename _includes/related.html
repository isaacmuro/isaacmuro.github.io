<h2> Articles relacionats</h2>

<div class="row">
{% for post in site.related_posts limit: 3 %}
  <div class="col-sm">
    <div class="card">
<a href="{{ post.url }}">
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">
          {% assign ultimo = post.tags.last %}
          {% for tag in post.tags %}
              {% if ultimo == tag %}
                {{tag}}
              {% else %}
                {{tag}} |
              {% endif %}
          {% endfor %}
        </p>
      </div>
    </a>
    </div>
  </div>
  {% endfor %}
</div>
